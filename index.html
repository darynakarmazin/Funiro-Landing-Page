<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="header-container container">
          <div class="header-body">
            <div class="header-main">
              <a href="" class="header-logo">Funiro.</a>
              <div class="header-menu menu">
                <nav class="menu-body">
                  <ul class="menu-list">
                    <li class="menu-item">
                      <a href="" class="menu-link">Products</a>
                      <button data-spoller type="button" class="menu-arrow">
                        <img src="./img/Arrow-down.svg" alt="Arrow down" />
                      </button>
                      <ul class="menu-sub-list">
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #1</a>
                        </li>
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #2</a>
                        </li>
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #3</a>
                        </li>
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu-item">
                      <a href="" class="menu-link">Rooms</a>
                      <button data-spoller type="button" class="menu-arrow">
                        <img src="./img/Arrow-down.svg" alt="" />
                      </button>
                      <ul class="menu-sub-list">
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #1</a>
                        </li>
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #2</a>
                        </li>
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #3</a>
                        </li>
                        <li class="menu-sub-item">
                          <a class="menu-sub-link" href="">Product #4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu-item">
                      <a href="" class="menu-link">Inspirations</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="header-search">
              <div class="search-form">
                <button type="button" class="rearch-form-icon">
                  <img src="./img/Search.svg" alt="" />
                </button>
                <form action="#" class="search-form-item">
                  <button type="submit" class="rearch-form-icon">
                    <img src="./img/Search.svg" alt="" />
                  </button>
                  <input
                    autocomplete="off"
                    type="text"
                    name="form[]"
                    class="search-form-input"
                    placeholder="Search for minimalist chair"
                  />
                </form>
              </div>
            </div>
            <div class="header-actions actions-header">
              <a href="" class="actions-header-item"
                ><img src="./img/Heart.svg" alt=""
              /></a>
              <div class="actions-header-item card-header">
                <a href="" class="actions-header-icon"
                  ><img src="./img/Cart.svg" alt=""
                /></a>
                <div class="card-header-boby">
                  <ul class="card-header-list cart-list"></ul>
                </div>
              </div>
              <a href="" class="actions-header-item actions-header-item-user">
                <img src="./img/avatar.jpg" alt="Avatar" />
              </a>
            </div>
            <button type="button" class="icon-menu">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
